<div class="container mat-elevation-z8">
    <form [formGroup]="processoForm" (ngSubmit)="atualizar()">
        <h1>Cadastrar Processo</h1>

        <p>
            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>NPU</mat-label>
                <input formControlName="npu" required matInput placeholder="1111111-11.1111.1.11.1111"
                    mask="0000000-00.0000.0.00.0000" maxlength="25" [dropSpecialCharacters]="false">
                <mat-icon matSuffix>123</mat-icon>
                <mat-error *ngIf="processoForm.controls['npu'].hasError('invalidNpu')">
                    Formato inv√°lido. Use o formato 1111111-11.1111.1.11.1111
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Municipio</mat-label>
                <input formControlName="municipio" matInput placeholder="Municipio">
                <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>UF</mat-label>
                <mat-select formControlName="uf" placeholder="UF">
                    <mat-option *ngFor="let uf of ufs" [value]="uf">{{ uf }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>
        </p>


        <button [disabled]="!processoForm.valid" class="fullWidth" mat-raised-button color="primary">Atualizar</button>
        <button routerLink="../../" type="button" class="fullWidth" mat-raised-button color="warn">Cancelar</button>
    </form>
</div>
