<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home" class="nav-item">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                <span>HOME</span>
            </a>
            <a mat-list-item routerLink="processos" class="nav-item">
                <mat-icon aria-hidden="false" aria-label="Example user icon" fontIcon="list"></mat-icon>
                <span>Processos</span>
            </a>
            <a mat-list-item routerLink="processos/create" class="nav-item">
                <mat-icon aria-hidden="false" aria-label="Example user icon" fontIcon="add"></mat-icon>
                <span>Criar Processo</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
<app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
